<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="output.css">
</head>

<body class="font-[orbitron] font-bold bg-[#2e3033] text-white overflow-x-hidden">

<header class="h-[10vh] border-b border-[#c9c39c5e]">
   <nav>
    <ul class="flex items-center justify-evenly p-7">
      <li><a href="index.html">Home</a></li>
      <li><a href="guide.html">Guide</a></li>
      <li><a href="market.html">Market</a></li>
       <li><a href="play.html" class="text-[#C9C39C]">Play</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="favorite.html">Favorite</a></li>
       <li><a href="card.html">Cart</a></li>
     
    </ul>
  </nav>
</header>


<div class="grid grid-cols-[200px,1fr,200px] h-[90vh]">

  
  <div class="bg-[#151618] border-r border-[#c9c39c5a] flex flex-col items-center py-10 gap-6 overflow-y-scroll overflow-x-hidden "   id="cartes-container">
    <button class="bg-green-500 px-5 py-2 rounded hover:scale-105 transition"  id="choosebtn">choose 5 Card</button>
    <p class="text-lg" id="numbercards"></p>
  </div>

 
  <div class="w-full flex flex-col justify-between py-8 px-10">

   
    <div class="w-full text-center">
      <p class="text-[#C9C39C] mb-3">Opponent Hand (<span id="ai-hand">5</span>/5)</p>
    </div>

    <div class="flex justify-around items-center min-w-[70%] mx-auto" id="aiPlayZone">
      <div class="ai-card w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="ai-card w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="ai-card w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="ai-card w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="ai-card w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
    </div>

    <div class="flex justify-around items-center min-w-[70%] mx-auto" id="mainPlayZone">
      <div class="slot w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="slot w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="slot w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="slot w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
      <div class="slot w-[100px] h-[140px] border border-[#c9c39c5e] rounded"></div>
    </div>



    <div class="text-center border-gray-100 h-[25vh]  flex flex-col" >
      <p class="mb-4" id="hand-number-card"></p>

      <div class="my-cards flex  flex-row justify-center gap-5" id="main-container" >
       <p class="text-center">draw a cards to start</p>
      </div>

    </div>

</div>


  
  <div class="bg-[#151618] border-l border-[#c9c39c5a] flex flex-col items-center py-10 gap-6">
    <p class="text-green-400 text-xl"></p>
    <p>Your Turn</p>
    
    <button id="end-turn" class="bg-green-500 px-5 py-2 rounded hover:scale-105 transition">End Turn</button>
  </div>

</div>

</body>
<script src="play.js"></script>
</html>
